<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="assets/fonts/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- etiqueta contenedora -->
    <div class="nav-container">
        <nav> 
            <!-- primera seccion de la barra navegadora: Inicio, mensajes y notificaciones -->
            <div id="first-section" class="size-box">
                 <ul class="global-actions">
                    <li><a href="#" class="start-page"><span
                    class="icon-home icon"></span><span class="text">Inicio</span></a></li>
                    <li><a href="#" class="notification-page"><span class="icon-bell-o icon"></span><span class="text">Notificaciones</span></a></li>
                    <li><a href="#" class="messages-page"><span class="icon-envelope-o icon"></span><span class="text">Mensajes</span></a></li>
                 </ul>
            </div>
            <!-- segunda seccion de la barra navegadora: busqueda, usuario y boton de twittear -->
            <div id="second-section" class="size-box">
                <div id="search-container" role="search"><input type="text" class="search-bar" placeholder="Buscar en Twitter"><span class="icon-search"></span></div>
                <ul class="extra-nav">
                    <li><a href="#" class="profile-user"><span class="icon-user-circle"></span></a></li>
                    <li><button class="tweet-box">Twittear</button></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Contenido principal: reseÃ±a de usuario y area de twitteo -->
    <main id="twitter-box">
        <section class="profile-box">
        <div class="profile-left">
            <div class="profile-icon"><span><img src="assets/images/profile.jpg" alt="profile"></span></div>
            <div class="profile-info">
                <span>Aylin Espichan</span>
                <br>   
                <span>@NishiAicchi</span>
            </div>
        </div>     
            <div class="twitter-box-center">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
<script src="js/app.js"></script>
</body>   
</html>
